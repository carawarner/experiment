<!doctype html>
<head>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
  
    <h1>List</h1>
  <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:lightblue"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:blue"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:pink"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:yellow"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:green"></div>
  </div> 
  
  <h1>Stack</h1>
  <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:lightblue"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:blue"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:pink"></div>

      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:green"></div>
  </div> 
  
  <h1>Carousel</h1>  
  <div style="width:320px;background-color: darkblue;display: flex;overflow-x: auto;scroll-snap-type: x mandatory;scroll-behavior: smooth;-webkit-overflow-scrolling: touch;">
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:lightblue"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:blue"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:pink"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:yellow"></div>
      <div style="width: 200px; height: 200px; margin: 10px; overflow: hidden; background-color:green"></div>
  </div>
